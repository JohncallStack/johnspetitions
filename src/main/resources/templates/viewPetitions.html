<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Petitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/viewPetitionsStyles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPetition}"> Create Petition </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewPetitions}"> View Petitions </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/searchPetitions}"> Search Petitions </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--View container displays individual petitions(their title and one-liners) dynamically rendered, -->
<!--user can click on each link to access the individual petition page denoted by unique id.-->
<div class="view-container">
    <div class="row mb-4">
        <div class="col-12">
            <h1>Current Petitions</h1>
        </div>
    </div>

    <div class="list-group">
        <a class="list-group-item list-group-item-action mb-3" th:each="petition : ${petitions}" th:href="@{/petition/{id}(id=${petition.id})}">
                <h2 th:text="${petition.title}"></h2>
                <p th:text="${petition.oneLine}"> </p>
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
