<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/petitionStyles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPetition}"> Create Petition </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewPetitions}"> View Petitions </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/searchPetitions}"> Search Petitions </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="petition-container">
<!--Petition page container, contains petition info taken from the object as well as an option to sign
the petition with your name and email address which generates a message based on backend logic from page controller-->
    <div class="row mb-3">
        <div class="col-12">
            <h1 th:text="${petition.title}"></h1>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <p th:text="${petition.description}" class="text-justify"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>By: <span th:text="${petition.creatorName}"></span></p>
            <hr>
        </div>
    </div>
    <p>To sign this Petiton please enter your Name and email address below</p>
        <form th:action="@{/petition/{id}(id=${petition.id})}" method="post">
            <div class="row g-5">
                <div class="col-md-6">
                    <input type="text" class="form-control form-control-lg" name="name" aria-label="userName" id="userName" placeholder="Enter your fullname" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control form-control-lg" name="email" aria-label="emailHelp" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mt-4d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Sign</button>
                </div>
            </div>
        </form>
</div>

<div class="alert alert-success" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
