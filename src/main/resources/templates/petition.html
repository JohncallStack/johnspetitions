<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index"> Home </a></li>
                <li class="nav-item"><a class="nav-link" href="createPetition"> Create Petition </a></li>
                <li class="nav-item"><a class="nav-link" href="viewPetitions"> View Petitions </a></li>
                <li class="nav-item"><a class="nav-link " href="searchPetitions"> Search Petitions </a></li>
            </ul>
        </div>
    </div>
</nav>
<!--Dynamic Content-->
<h1 th:text="${result.title}"></h1>
<p th:text="${result.description}"></p>
<p>By: <span th:text="${result.creatorName}"></span></p>

<br><!--User Signature-->
<p>To sign this petiton please enter your Name and email address below</p>
<div class="row g-3">
    <div class="col-md-6">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" aria-label="userName" id="userName">
        <div id="nameDesc" class="form-text">
            Enter your fullname
        </div>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" aria-label="emailHelp" id="email">
        <div id="emailDesc" class="form-text">
            Enter your email to sign this petition
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
