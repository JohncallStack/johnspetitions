<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Search Petitions</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link th:href="@{/css/searchPetitionsStyles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPetition}"> Create Petition </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewPetitions}"> View Petitions </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/searchPetitions}"> Search Petitions </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="search-container">
    <div class="row mb-4">
        <div class="col-12">
            <h1>Search Petitions</h1>
        </div>
    </div>
        <form th:action="@{/searchPetitions}" method="post" class="d-flex gap-2">
        <input id="keyword" name="keyword" placeholder="Search for a petition..." required type="text" class="form-control form-control-lg w-75">
        <button type="submit" class="btn btn-primary btn-lg">Search</button>
    </form>
</div>

<div class="alert alert-warning" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
