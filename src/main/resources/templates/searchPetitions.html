<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Search Petitions</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a aria-current="page" class="nav-link active" href="index"> Home </a></li>
                <li class="nav-item"><a class="nav-link" href="createPetition"> Create Petition </a></li>
                <li class="nav-item"><a class="nav-link" href="viewPetitions"> View Petitions </a></li>
                <li class="nav-item"><a class="nav-link " href="searchPetitions"> Search Petitions </a></li>
            </ul>
        </div>
    </div>
</nav>
<h1>Search Petitions</h1>
<div class="search-container">
    <form action="/johnspetitions/searchPetitions" method="post">
        <input id="keyword" name="keyword" placeholder="Search for a petition..." required type="text">
        <button type="submit">Search</button>
    </form>
</div>
<div class="alert alert-warning" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
