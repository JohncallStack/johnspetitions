<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <!--    <link rel="stylesheet" href="/johnspetitions/css/styles.css">-->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Petition Magic</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/index}"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createPetition}"> Create Petition </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewPetitions}"> View Petitions </a>

                <li class="nav-item">
                    <a class="nav-link " th:href="@{/searchPetitions}"> Search Petitions </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1>Create Petitions</h1>
<br><!--Form for input-->
<div class="form-container">
    <form th:action="@{/createPetition}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="creatorName">Name</label> <input aria-describedby="emailHelp" class="form-control"
                                                                            id="creatorName"
                                                                            name="creatorName"
                                                                            type="text"
                                                                            required>
        </div>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label" for="email">Email</label> <input aria-label="emailHelp" class="form-control"
                                                                           id="email" name="email"
                                                                           type="email" required>
                <div class="form-text" id="emailDesc">
                    Email to login and manage petitions
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label" for="password">Password</label> <input aria-label="pword" class="form-control"
                                                                                 id="password" name="password"
                                                                                 type="password" required>
                <div class="form-text" id="passwordDesc">
                    Enter memorable password
                </div>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label class="form-label" for="title">Petition Name</label> <input class="form-control" id="title"
                                                                               name="title" type="text" required>
            <div class="form-text" id="petitionNameDesc">
                Enter your petition name. Make it something memorable that jumps out!
            </div>
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control"
                      id="oneLine"
                      name="oneLine" placeholder="Write a one line description of your petition here. This will help grab a user's interest." required></textarea> <label for="oneLine">Write a one line description of your
            petition here. This will help grab a user's interest.</label>
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control"
                      id="description"
                      name="description" placeholder="Write a longer petition description here. You can really go into the details here and highlight all the important points!" required></textarea> <label for="description">Write a longer petition
            description here. You can really go into the details here and highlight all the important points!</label>
        </div>
        <br>
        <div class="mb-3 form-check">
            <input class="form-check-input" id="subscribeNewsletter" name="subscribeNewsletter" type="checkbox"> <label
                class="form-check-label" for="subscribeNewsletter">Tick here to receive our newsletter for updates on
            future campaigns</label>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
